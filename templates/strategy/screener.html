{% extends 'common/base.html' %}
{% load static %}
{% block content %}

<head>
    <title>종목 스크리너</title>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/screener.css' %}">
</head>
<script>
    $(document).ready(function () {
        document.getElementById('Dd').value = today;
        loadData()
    });

    var today = new Date(Date.now() + 3240 * 10000).toISOString().split("T")[0];

    const filtersList = ["eps",];

    function loadData() {

        var Dd = document.getElementById('Dd').value.replaceAll("-", "")
        for (const i in filtersList) {
            var filterName = filtersList[i]
            var filters = $(`[data-id^=${filterName}]`)
            // global 변수 생성
            window[`${filterName}` + 'Min'] = filters[2].value
            window[`${filterName}` + 'Max'] = filters[3].value
        }

        $.ajax({
            type: "get",
            url: "{% url 'api:fundamental' %}",
            data: "date__contains=" + Dd
                + "&eps__gte=" + epsMin
                + "&eps__lte=" + epsMax
                + "&per__gte=" + ''
                + "&per__lte=" + ''
                + "",
            success: function (result) {
                setTable(result)
            },
        })
    }

</script>

<body>
    <div class="container">
        <div class="row">
            <div class="filters-section col-4">
                <div class="p-2">
                    기준일
                    <input id="Dd" type="date" onchange="loadData()">
                </div>
                <div class="filters_header p-2">
                    <span>필터 목록</span>
                </div>
                <div class="filter" data-id="eps">
                    <div class="filter-name p-2 row">
                        <span class="col-10">주당순이익(EPS)</span>
                        <div class="filter_dropdown col-2">▼</div>
                    </div>
                    <div class="filter-main" data-id="eps">

                        <div class="slider">
                            <input type="range" class="left" id="input-left" data-id="eps" onchange="loadData()" min="0"
                                max="100" step="0.1" value="0">
                            <input type="range" class="right" id="input-right" data-id="eps" onchange="loadData()"
                                min="0" max="100" step="0.1" value="100">

                            <div class="track">
                                <div class="range" data-id="eps"></div>
                                <div class="thumb left" data-id="eps"></div>
                                <div class="thumb right" data-id="eps"></div>
                            </div>
                        </div>
                        <div class="text-box">
                            <input type="text" class="form-control m-3 mt-0 col" onkeyup="inputNumberFormat(this)"
                                data-id="eps" value="0">
                            <input type="text" class="form-control m-3 mt-0 col" onkeyup="inputNumberFormat(this)"
                                data-id="eps" value="100">
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-8 resultTable">

                <table class="table table-striped" id="tableOutput">
                    <thead>
                        <tr>
                            <th scope="col">종목 코드</th>
                            <th scope="col">종목명</th>
                            <th scope="col">eps</th>
                            <th scope="col">per</th>
                            <th scope="col">bps</th>
                            <th scope="col">pbr</th>
                            <th scope="col">dps</th>
                            <th scope="col">dvd_yld</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="{% static 'js/screener.js' %}" type="text/javascript"></script>
{% endblock %}
