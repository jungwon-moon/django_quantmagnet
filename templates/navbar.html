<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">QuantMagnet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calculator:index' %}">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">통계</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'test' %}">Test</a>
                    </li>
                </ul>
                
                <div class="dropdown">
                    {% if user.is_authenticated %}
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div href="#" class="nav__link_nonehover">
                            <ion-icon name="pie-chart-outline" class="nav__icon"></ion-icon>
                            <span class="nav_name"><strong>{{ user.username }}</strong></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li>
                            <span class="dropdown-item" href="#">
                                <ion-icon name="settings-outline" class="nav__icon"></ion-icon>Settings
                            </span>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'common:signout' %}">
                                <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>Sign Out
                            </a>
                        </li>
                        {% else %}
                        <a class="navbar-brand" href="{% url 'common:signin' %}">Sign In</a>
                        {% endif %}
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
